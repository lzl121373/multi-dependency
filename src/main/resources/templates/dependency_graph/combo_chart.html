<div id="loading_div"></div>

<div id = "combo_util"></div>

<div class="layui-row" style="height: 100%; height: 1200px;">
    <div class="layui-col-md9" style="height: 100%">
        <div id="combo_chart" style="width: 1800px;height: 100%; background-color: #eee;"></div>
    </div>
    <div class="layui-col-md3" style="height: 100%">
        <div class="layui-collapse" lay-accordion="" style="height: 100%; background-color: white">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">加载数据</h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-collapse" lay-accordion="">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">项目加载和筛选</h2>
                            <div class="layui-colla-content layui-show">
                                <div id="load_project"></div>
                            </div>
                        </div>
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">关系筛选</h2>
                            <div class="layui-colla-content layui-show">
                                <div id="load_dependencylink"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">分析数据</h2>
                <div class="layui-colla-content">
                    <div class="layui-collapse" lay-accordion="">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Smell</h2>
                            <div id="smell_div" class="layui-colla-content layui-show">
                                <div id="histogram_smell" style="width: 300px; height: 300px; -webkit-text-size-adjust: auto"></div>
                                <hr>
                                <div id="analyse_smell"></div>
                                <table id="table_smell"  lay-filter="table_smell"></table>
                            </div>
                        </div>
<!--                        <div class="layui-colla-item">-->
<!--                            <h2 class="layui-colla-title">Feature</h2>-->
<!--                            <div class="layui-colla-content">-->

<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script type="text/javascript" th:src="@{/js/import/g6.min.js}"></script>
<script type="text/javascript" th:src="@{/js/dependency_graph/combo_chart.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        let projectId = [[${projectId}]];
        if(projectId !== "-1"){
            main(projectId).init();
        }else{
            main("").init();
        }
    });
</script>
